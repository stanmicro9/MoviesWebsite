<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <!--menu and sidebar-->
    <section class="all">

      <section class="d-none" id="menu">
        <div class="container">
          <ul id="menuList"></ul>
          <div id="footer">
            <div class="d-flex">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-solid fa-globe"></i></a>
            </div>
            <p style="color: gray">Copyright A@ 2022 All Rights Reserved.</p>
          </div>
        </div>
      </section>

      <section class="" id="sideBar">
        <div class="container">
          <h3><span class="red">M</span><span class="blue">S</span></h3>
          <a href="#" class="middle"><i class="fa-solid fa-bars"></i></a>
          <div class="bottom">
            <a href="#"><i class="fa-solid fa-globe"></i></a>
            <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
          </div>
        </div>
      </section>

    </section>

    <!--navbar-->
    <nav class="navbar py-5 movie-bg" id="navbar">
      <div class="container">
        <a class="navbar-brand"><span class="red">M</span>ovies<span class="blue">N</span>ews</a>
        <form class="d-flex search-icon" role="search" id="searchContainer">
          <i class="fas fa-search"></i>
          <input
            class="form-control me-2 inputBar"
            type="search"
            placeholder="get movies by word..."
            aria-label="Search"
            id="searchInput"
          />
        </form>
      </div>
    </nav>

    <!--home-->
    <section class="py-5 movie-bg" id="home">
      <div class="container">
        <div>
          <h2 class="pb-4">New Playing</h2>
        </div>

        <div class="row" id="movies-container"></div>
      </div>
    </section>

    <!--contact us form-->
    <section class="w-100 py-5 movie-bg" id="contactUs">
      <div class="w-50 container">
          <h2 class="mb-5">Contact Us</h2>
  
          <form id="contactForm">
              <div class="mb-3">
                  <input type="text" id="name" class="form-control inputBar rounded-1" placeholder="Enter your name">
                  <div class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                  <input type="email" id="email" class="form-control inputBar rounded-1" placeholder="Enter your email">
                  <div class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                  <input type="tel" id="phone" class="form-control inputBar rounded-1" placeholder="Enter your phone" pattern="^01[0-2]\d{8}$">
                  <div class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                  <input type="number" id="age" class="form-control inputBar rounded-1" placeholder="Enter your age" min="18" max="100">
                  <div class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                  <input type="password" id="password" class="form-control inputBar rounded-1" placeholder="Enter your password" minlength="8">
                  <div class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                  <input type="password" id="confirmPassword" class="form-control inputBar rounded-1" placeholder="Validate your password" minlength="8">
                  <div class="invalid-feedback"></div>
              </div>
  
              <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="up-icon">
          <a href="#"><i class="fa-solid fa-circle-up"></i></a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="main.js"></script>
  </body>
</html>
